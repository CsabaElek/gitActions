<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>500 – Server Error</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="msapplication-config" content="/favicons/browserconfig.xml">
	<link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
	<link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
	<div class="obg-error-layout">
		<div class="obg-error-layout-header">
			<img src="./colbet-logo.svg" alt="ColBet logo">
		</div>
		<div class="obg-error-layout-content">
			<div class="obg-maintenance-icon"><img src="./maintenance-icon.svg" alt="Maintenance mode"></div>
			<h1 class="obg-maintenance-main-title">Error de servidor interno.</h1>
			<p class="obg-maintenance-subtitle">Estamos experimentando dificultades técnicas. Vuelva a intentarlo.</p>
			<div class="obg-maintenance-container">
				<div class="obg-maintenance-error">
					<div><img src="./flag-en.svg" /></div>
					<div class="obg-maintenance-description">
						<p class="obg-maintenance-title">An internal server error occurred.</p>
						<p class="obg-maintenance-message">Sorry, we're experiencing technical difficulties. Please try
							again.</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
